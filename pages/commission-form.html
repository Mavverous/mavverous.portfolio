<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Commission Request Form for MAVVEROUS - Request custom digital artwork">
    <title>MAVVEROUS | Commission Form</title>
    <link rel="icon" href="../resources/images/logo.png" type="image/png">
    <meta name="author" content="Blu_Bear">
    <meta name="keywords" content="Mavverous, Art, Design, Portfolio, Commission Request, Form, Custom Art, Digital Art">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <!-- Custom CSS -->
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/commission-process.css">
    <link rel="stylesheet" href="../resources/css/commission-form.css">
</head>
<body>
    <!-- Navigation Bar Container -->
    <div id="nav-container"></div>
    
    <!-- Commission Form Hero Section -->
    <section class="py-5 galaxy" style="padding-top: 150px !important;">
        <div class="container">
            <h1 class="text-center display-4 mb-3 ms-madi-bold" data-aos="fade-up">Commission Request</h1>
            <p class="text-center lead mb-5" data-aos="fade-up" data-aos-delay="100">Let's make something awesome together!</p>
            
            <div class="row justify-content-center">
                <div class="col-lg-10" data-aos="fade-up" data-aos-delay="200">
                    <div class="card shadow info-card">
                        <div class="card-body p-4">
                            <h5 class="card-title text-mono-accent mb-4">
                                <i class="fas fa-paint-brush me-2"></i>Commission Request Form
                            </h5>
                            
                            <form id="commission-form" action="https://api.web3forms.com/submit" method="POST">
                                <!-- Replace with your Access Key -->
                                <input type="hidden" name="access_key" value="631ca84e-c9a4-40b5-9280-2f6ad5ecc314">

                                <input type="hidden" name="subject" value="New Commission Request">
                                <input type="hidden" name="from_name" value="MAVVEROUS Commission Form">
                                <input type="hidden" name="redirect" value="commission-success.html">
                                <input type="checkbox" name="botcheck" style="display: none;">
                                
                                <!-- Personal Information Section -->
                                <div class="mb-4">
                                    <h5 class="form-section-title"><i class="fas fa-user-circle me-2 text-mono-secondary"></i>Contact Information</h5>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="discord" class="form-label">Discord Username (preferred for communication)</label>
                                            <input type="text" class="form-control" id="discord" name="discord">
                                            <div class="form-text">username#0000 or just username</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Commission Details Section -->
                                <div class="mb-4">
                                    <h5 class="form-section-title"><i class="fas fa-file-alt me-2 text-mono-secondary"></i>Commission Details</h5>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="commission-type" class="form-label">Type of Commission <span class="text-danger">*</span></label>
                                            <select class="form-select" id="commission-type" name="Commission Type" required>
                                                <option value="" selected disabled>Select a type...</option>
                                                <option value="character">Logo</option>
                                                <option value="illustration">YouTube Thumbnail</option>
                                                <option value="concept">Concept Art</option>
                                                <option value="logo">Icon Set</option>
                                                <option value="thumbnail">Sketch</option>
                                                <option value="icon">Recreate Your Drawing</option>
                                                <option value="sketch">Character Sheet</option>
                                                <option value="recreate">Poster</option>
                                                <option value="character-sheet">Painting</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="deadline" class="form-label">Deadline (if any)</label>
                                            <input type="date" class="form-control" id="deadline" name="deadline">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="project-description" class="form-label">Detailed Description <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="project-description" name="Project Description" rows="4" placeholder="Please provide as much detail as possible about what you want..." required></textarea>
                                    </div>                                    
                                    <div class="mb-3">
                                        <label for="reference-links" class="form-label">Reference Links</label>
                                        <textarea class="form-control" id="reference-links" name="Reference Links" rows="2" placeholder="Links to any reference images, Pinterest boards, or examples of styles you like..."></textarea>
                                        <div class="form-text">Enter each link on a separate line. For best results, use direct image links (ending in .jpg, .png, etc.)</div>
                                    </div>
                                </div>
                                
                                <!-- How did you find me -->
                                <div class="mb-4">
                                    <h5 class="form-section-title"><i class="fas fa-search me-2 text-mono-secondary"></i>Additional Information</h5>
                                    <div class="mb-3">
                                        <label for="found-through" class="form-label">How did you find me?</label>
                                        <select class="form-select" id="found-through" name="Found Through">
                                            <option value="" selected disabled>Please select...</option>
                                            <option value="Social Media">Social Media</option>
                                            <option value="Portfolio Website">Portfolio Website</option>
                                            <option value="Friend Referral">Friend Referral</option>
                                            <option value="Art Platform">Art Platform</option>
                                            <option value="Search Engine">Search Engine</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Consent and Submit Section -->
                                <div class="mb-4">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit Commission Request</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <!-- Custom JS -->
    <script src="../global/js/components-loader.js"></script>
    <script src="../resources/js/extension-handler.js"></script>
    <script src="../resources/js/navbar-fixer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize AOS animations
            AOS.init({
                duration: 1000,
                once: true
            });
              // Show/hide other type field based on selection
            const commissionTypeSelect = document.getElementById('commission-type');
            const otherTypeContainer = document.getElementById('other-type-container');
            
            commissionTypeSelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    otherTypeContainer.style.display = 'block';
                } else {
                    otherTypeContainer.style.display = 'none';
                }
            });
            
            // Show/hide other style field based on selection
            const styleSelect = document.getElementById('style');
            const otherStyleContainer = document.getElementById('other-style-container');
            
            styleSelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    otherStyleContainer.style.display = 'block';
                } else {
                    otherStyleContainer.style.display = 'none';
                }
            });
              // Format reference links for the email and try to display images
            const commissionForm = document.getElementById('commission-form');
            commissionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(commissionForm);
                let refLinks = formData.get('reference-links');
                
                // Only process if there are reference links
                if (refLinks && refLinks.trim().length > 0) {
                    const linkArray = refLinks.trim().split('\n').filter(link => link.trim() !== '');
                    
                    // Create HTML with image tags for each link
                    let imageHtml = '';
                    linkArray.forEach((link, index) => {
                        const trimmedLink = link.trim();
                        if (trimmedLink) {
                            // For image links, create an img tag
                            if (/\.(jpg|jpeg|png|gif|webp|bmp)(\?|$)/i.test(trimmedLink)) {
                                imageHtml += `<div><img src="${trimmedLink}" alt="Reference Image ${index+1}" style="max-width:100%; height:auto; margin:10px 0;"></div>\n`;
                            } else {
                                imageHtml += `<div><a href="${trimmedLink}" target="_blank">${trimmedLink}</a></div>\n`;
                            }
                        }
                    });
                    
                    // Create a message that contains the HTML images
                    // Web3Forms will use this as email content
                    const hiddenMessage = document.createElement('input');
                    hiddenMessage.type = 'hidden';
                    hiddenMessage.name = 'message';
                    hiddenMessage.value = imageHtml;
                    commissionForm.appendChild(hiddenMessage);
                }
                
                // Submit the form
                commissionForm.submit();
            });
        });
    </script>
</body>
</html>
